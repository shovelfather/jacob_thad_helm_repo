# Default values for training.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

# Custom Values for Database and application
# server setup.
# Customer ID is CRITICAL because it sets directory names
# in decisions file storage and for Postgres persistence.
customerId: ${CUSTOMER_ID}
containerTag: ${VERSION}
database:
  postgresUser: ${PG_USER}
  postgresPassword: ${PG_PASS}
  postgresDBName: ${PG_DBNAME}

# Each training pod should have a cluster IP
# and allow ingress to route to the pod appropriately
# do not change the values below.  
service:
  type: ClusterIP
  port: 80

admin:
  adminEmail: ${ADMIN_EMAIL}
  adminPassword: ${ADMIN_PASS}

ingress:
  enabled: true
  # className can stay blank
  className: ""
  annotations: 
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: ${HOST_VALUE}
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
